<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="shortcut icon" type="image/x-icon" href="#{resource['images/logo_fehidro.png']}"/>
	<h:outputStylesheet library="webjars"
		name="bootstrap/4.5.0/css/bootstrap-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/5.13.0/css/all-jsf.css" />
	<h:outputStylesheet library="css" name="site.css" />
	<h:outputStylesheet library="css" name="menu.css" />

	<h:outputScript library="webjars" name="jquery/3.1.1/jquery.js"
		target="head" />
	<h:outputScript library="webjars" name="popper.js/1.16.0/popper.js"
		target="head" />
	<h:outputScript library="webjars"
		name="bootstrap/4.5.0/js/bootstrap.js" target="head" />
	<h:outputScript library="js"
		name="shared/menu.js" target="head" />
	<h:outputScript library="js"
		name="shared/site.js" target="head" />

	<title>Fehidro</title>
</h:head>
<h:body>
	<div class="wrapper">
		<ui:insert name="header" >
          <ui:include src="menu.xhtml" />
        </ui:insert>
		<div id="content-default">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<button type="button" id="sidebarCollapse" class="btn btn-info">
						<i class="fas fa-align-left"></i> <span>Menu</span>
					</button>
					<button class="btn btn-dark d-inline-block d-lg-none ml-auto"
						type="button" data-toggle="collapse"
						data-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Menu">
						<i class="fas fa-align-justify"></i>
					</button>
	
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="nav navbar-nav ml-auto">
							<li class="nav-item active">
								<a class="nav-link" href="#">
									<i class="fas fa-bell"></i>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Sair
								<i class="fas fa-sign-out-alt"></i></a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
			<ui:insert name="content" />
		</div>
	</div>
</h:body>
</html>
