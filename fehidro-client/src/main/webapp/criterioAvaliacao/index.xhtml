<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
	<ui:composition template="/shared/template.xhtml">
		<ui:define name="content">
				<h:inputHidden value="CriterioAvaliacao" id="menuAtual"/>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon1"><i
							class="fas fa-search"></i></span>
					</div>
					<h:inputText id="txtPesquisa" value="#{criterioAvaliacaoBean.consulta}"
						class="form-control">
						<f:passThroughAttribute name="placeholder" value="Pesquisa..." />
					</h:inputText>
				</div>
			
			<div class="text-right">
				<h:form>
					<h:commandButton id="btnNovoCriterio" class="btn btn-outline-primary"
						value="Novo critério" action="#{criterioAvaliacaoBean.cadastro}"/>
					</h:form>
			</div>
			<br />
			
			<h:dataTable value="#{criterioAvaliacaoBean.criterios}" var="c" id="tabela"
				styleClass="table" >
				<h:column>
					<f:facet name="header">Título</f:facet>
					<h:outputText value="#{c.titulo}" />
				</h:column>
				<h:column>
					<f:facet name="header">Pontos</f:facet>
					<h:outputText value="#{c.pontuacaoMaxima}" />
				</h:column>
				<h:column>
					<f:facet name="header"></f:facet>	
					<h:form>				
					<h:commandButton class="btn btn-outline-primary" value="Editar" action="#{criterioAvaliacaoBean.editar}">
					    <f:setPropertyActionListener target="#{criterioAvaliacaoBean.idCriterioAvaliacao}" value="#{c.id}" />
					</h:commandButton>
					</h:form>
				</h:column>				
			</h:dataTable>
		</ui:define>
	</ui:composition>
</h:body>
</html>
